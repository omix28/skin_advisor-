        function selectSkinType(skinType) {
            currentSkinType = skinType;
            
            // Hide skin type selection
            document.getElementById('skinTypeSection').classList.add('hidden');
            
            // Show recommendations
            document.getElementById('recommendationsSection').classList.remove('hidden');
            
            // Update result text
            const skinTypeNames = {
                'oily': 'Oily Skin',
                'dry': 'Dry Skin', 
                'combination': 'Combination Skin',
                'sensitive': 'Sensitive Skin'
            };
            
            document.getElementById('skinTypeResult').textContent = 
                `Perfect! Here are the best Indian skincare products for ${skinTypeNames[skinType]}`;
            
            // Display routines and categories
            displayRoutines();
            displayProductCategories();
        }

        function goBack() {
            // Show skin type selection
            document.getElementById('skinTypeSection').classList.remove('hidden');
            
            // Hide recommendations
            document.getElementById('recommendationsSection').classList.add('hidden');
            
            // Reset variables
            currentSkinType = '';
        }

        function displayRoutines() {
            const morningSteps = [
                { step: 1, product: "Cleanser" },
                { step: 2, product: "Toner" },
                { step: 3, product: "Serum" },
                { step: 4, product: "Moisturizer" },
                { step: 5, product: "Sunscreen" }
            ];

            const nightSteps = [
                { step: 1, product: "Cleanser" },
                { step: 2, product: "Toner" },
                { step: 3, product: "Serum" },
                { step: 4, product: "Moisturizer" }
            ];

            // Morning routine
            document.getElementById('morningRoutine').innerHTML = morningSteps.map(step => `
                <div class="flex items-center p-4 bg-slate-50 rounded-lg border border-minimal">
                    <div class="w-8 h-8 bg-slate-600 text-white rounded-full flex items-center justify-center text-sm font-medium mr-4">
                        ${step.step}
                    </div>
                    <div>
                        <span class="font-medium text-primary">${step.product}</span>
                    </div>
                </div>
            `).join('');

            // Night routine
            document.getElementById('nightRoutine').innerHTML = nightSteps.map(step => `
                <div class="flex items-center p-4 bg-slate-50 rounded-lg border border-minimal">
                    <div class="w-8 h-8 bg-slate-600 text-white rounded-full flex items-center justify-center text-sm font-medium mr-4">
                        ${step.step}
                    </div>
                    <div>
                        <span class="font-medium text-primary">${step.product}</span>
                    </div>
                </div>
            `).join('');
        }

        function displayProductCategories() {
            const categories = ['cleanser', 'toner', 'serum', 'moisturizer', 'sunscreen'];
            
            const categoryNames = {
                'cleanser': 'Cleansers',
                'toner': 'Toners',
                'serum': 'Serums',
                'moisturizer': 'Moisturizers',
                'sunscreen': 'Sunscreens'
            };

            const categoriesHTML = categories.map(category => {
                const products = indianProducts[currentSkinType][category] || [];
                
                if (products.length === 0) return '';
                
                return `
                    <div class="mb-12">
                        <h4 class="text-xl font-medium text-primary mb-6 pb-2 border-b border-minimal">
                            ${categoryNames[category]}
                        </h4>
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                            ${products.map(product => `
